<!DOCTYPE html>
<html data-bs-theme="auto">
    <head>
        <title data-i18n="boardTitle"></title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="ui.css"/>
        <link rel="stylesheet" type="text/css" href="../vendor/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../vendor/bootstrap-icons.min.css"/>
    </head>
    <body style="font-size: 80%;">
        <div class="container h-100">
            <div class="row">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal" data-i18n="settingsButton"><i class="bi-gear-fill"></i></button>
                        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#taskModal" data-i18n="newTaskButton"><i class="bi-calendar-plus-fill"></i></button>
                        <button class="btn btn-outline-secondary" data-i18n="refreshButton" id="refreshButton"><i class="bi-arrow-clockwise"></i></button>
                        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#helpModal" data-i18n="helpButton"><i class="bi-question-circle-fill"></i></button>
                    </div>
                </nav>
            </div>

            <div class="row h-100" >
            </div>
        </div>

        <!-- modal for setting-->
        <div class="modal fade modal-lg" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="settingsModalLabel" data-i18n="settingsModalHeader"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="settingsForm" class="needs-validation">
                            <h5 data-i18n="calendarsFilter"></h5>
                            <div class ="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="calendarCapability" checked/>
                                <label class="form-check-label" for="calendarBehaviour" data-i18n="calendarCapabilityLabel"></label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="allCalendars" checked/>
                                <label class="form-check-label" for="allCalendars" data-i18n="allCalendarsLabel"></label>
                            </div>
                            <div id="calendarList">

                            </div>
                            <h5 data-i18n="updateFrequencyPart"></h5>
                            <div class="mb-3">
                                <label for="updateFrequency" class="form-label" data-i18n="updateFrequencyField"></label>
                                <select class="form-select" id="updateFrequency" name="status" required>
                                    <option value="-1" data-i18n="none"></option>
                                    <option value="60000" data-i18n="oneMinute"></option>
                                    <option value="300000" data-i18n="fiveMinutes"></option>
                                    <option value="600000" data-i18n="tenMinutes"></option>
                                    <option value="900000" data-i18n="fifteenMinutes"></option>
                                    <option value="1800000" data-i18n="thirtyMinutes"></option>
                                    <option value="3600000" data-i18n="oneHour"></option>
                                    <option value="7200000" data-i18n="twoHours"></option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="closeButton"></button>
                        <button type="button" class="btn btn-primary" id="saveSettings" data-i18n="saveButton"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal for task definition -->
        <div class="modal fade modal-lg" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalLabel" data-i18n="taskModalHeader"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="taskForm" class="needs-validation">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label required" data-i18n="titleField"></label>
                                <input type="text" class="form-control" id="taskTitle" name="title" required/>
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label" data-i18n="descriptionField"></label>
                                <textarea class="form-control" id="taskDescription" name="description" rows=5></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="closeButton"></button>
                        <button type="button" class="btn btn-primary" id="saveTask" data-i18n="saveButton"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal for help -->
        <div class="modal fade modal-lg" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="helpModalLabel" data-i18n="helpHeader"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p data-i18n="help1"></p>
                        <p data-i18n="help2"></p>
                        <p data-i18n="help3"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-i18n="closeButton"></button>
                    </div>
                </div>
            </div>
        </div>



        <script src="../vendor/bootstrap.bundle.min.js" defer></script>
        <script src="../vendor/purify.min.js" defer></script>
        <script src="../scripts/timetracker.js" type="module" defer></script>        
    </body>
</html>
